<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat OpenAI - Testador Interativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .api-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .api-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .api-key-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 13px;
        }
        
        .model-select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }
        
        .connect-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .connect-btn:hover {
            background: #218838;
        }
        
        .connect-btn.connected {
            background: #dc3545;
        }
        
        .connect-btn.connected:hover {
            background: #c82333;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            background: #dc3545;
        }
        
        .status-indicator.connected {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: #f1f3f5;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .message.system {
            justify-content: center;
        }
        
        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            font-size: 14px;
            max-width: 90%;
            text-align: center;
        }
        
        .message.error .message-content {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #f1f3f5;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            margin-bottom: 15px;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.3);
                opacity: 1;
            }
        }
        
        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .info-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 10px;
            text-align: center;
        }
        
        .token-counter {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
            text-align: right;
        }
        
        /* Scrollbar personalizada */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Chat OpenAI - Testador Interativo</h1>
            <p>Teste sua chave API conversando com o ChatGPT</p>
        </div>
        
        <div class="api-section">
            <div class="api-input-group">
                <input 
                    type="password" 
                    id="apiKey" 
                    class="api-key-input" 
                    placeholder="Cole sua chave API aqui (sk-...)"
                    value="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"
                >
                <select id="modelSelect" class="model-select">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
                </select>
                <button id="connectBtn" class="connect-btn" onclick="toggleConnection()">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="connectText">Conectar</span>
                </button>
            </div>
            <div class="token-counter" id="tokenCounter">Tokens usados: 0</div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-content">
                    👋 Bem-vindo! Insira sua chave API e clique em "Conectar" para começar.
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Digite sua mensagem..."
                    disabled
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendBtn" class="send-btn" onclick="sendMessage()" disabled>
                    Enviar
                </button>
            </div>
            <p class="info-text">⚠️ Nunca compartilhe sua chave API. Use apenas para testes locais.</p>
        </div>
    </div>

    <script>
        let isConnected = false;
        let apiKey = '';
        let selectedModel = 'gpt-3.5-turbo';
        let conversationHistory = [];
        let totalTokens = 0;
        
        function toggleConnection() {
            const apiKeyInput = document.getElementById('apiKey');
            const connectBtn = document.getElementById('connectBtn');
            const connectText = document.getElementById('connectText');
            const statusIndicator = document.getElementById('statusIndicator');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (!isConnected) {
                apiKey = apiKeyInput.value.trim();
                
                if (!apiKey) {
                    addMessage('system', '❌ Por favor, insira uma chave API válida.', true);
                    return;
                }
                
                // Testar a chave
                testAPIKey();
            } else {
                // Desconectar
                isConnected = false;
                apiKey = '';
                connectBtn.classList.remove('connected');
                statusIndicator.classList.remove('connected');
                connectText.textContent = 'Conectar';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                apiKeyInput.disabled = false;
                addMessage('system', '🔌 Desconectado da API.');
                conversationHistory = [];
                totalTokens = 0;
                updateTokenCounter();
            }
        }
        
        async function testAPIKey() {
            const connectBtn = document.getElementById('connectBtn');
            const apiKeyInput = document.getElementById('apiKey');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const connectText = document.getElementById('connectText');
            const statusIndicator = document.getElementById('statusIndicator');
            
            connectBtn.disabled = true;
            connectText.textContent = 'Conectando...';
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: [
                            {
                                role: 'user',
                                content: 'Diga apenas "OK" se você está funcionando.'
                            }
                        ],
                        max_tokens: 10
                    })
                });
                
                if (response.ok) {
                    isConnected = true;
                    connectBtn.classList.add('connected');
                    statusIndicator.classList.add('connected');
                    connectText.textContent = 'Desconectar';
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    apiKeyInput.disabled = true;
                    addMessage('system', '✅ Conectado com sucesso! Você pode começar a conversar.');
                    messageInput.focus();
                } else {
                    const data = await response.json();
                    let errorMessage = 'Erro ao conectar: ';
                    
                    if (response.status === 401) {
                        errorMessage += 'Chave API inválida ou expirada.';
                    } else if (response.status === 429) {
                        errorMessage += 'Limite de requisições excedido.';
                    } else if (response.status === 404) {
                        errorMessage += 'Modelo não disponível para sua conta.';
                    } else {
                        errorMessage += data.error?.message || 'Erro desconhecido.';
                    }
                    
                    addMessage('system', `❌ ${errorMessage}`, true);
                }
            } catch (error) {
                addMessage('system', `❌ Erro de conexão: ${error.message}`, true);
            } finally {
                connectBtn.disabled = false;
                if (!isConnected) {
                    connectText.textContent = 'Conectar';
                }
            }
        }
        
        function addMessage(type, content, isError = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}${isError ? ' error' : ''}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            const chatContainer = document.getElementById('chatContainer');
            indicator.classList.add('show');
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.remove('show');
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = messageInput.value.trim();
            
            if (!message || !isConnected) return;
            
            // Adicionar mensagem do usuário
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            
            // Limpar input e desabilitar envio
            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            // Mostrar indicador de digitação
            showTypingIndicator();
            
            try {
                selectedModel = document.getElementById('modelSelect').value;
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const assistantMessage = data.choices[0].message.content;
                    addMessage('assistant', assistantMessage);
                    conversationHistory.push({ role: 'assistant', content: assistantMessage });
                    
                    // Atualizar contador de tokens
                    if (data.usage) {
                        totalTokens += data.usage.total_tokens;
                        updateTokenCounter();
                    }
                } else {
                    let errorMessage = data.error?.message || 'Erro ao enviar mensagem.';
                    addMessage('system', `❌ ${errorMessage}`, true);
                }
            } catch (error) {
                addMessage('system', `❌ Erro: ${error.message}`, true);
            } finally {
                hideTypingIndicator();
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
        
        function updateTokenCounter() {
            const counter = document.getElementById('tokenCounter');
            counter.textContent = `Tokens usados: ${totalTokens.toLocaleString()}`;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Seleção de modelo
        document.getElementById('modelSelect').addEventListener('change', (e) => {
            selectedModel = e.target.value;
            if (isConnected) {
                addMessage('system', `📝 Modelo alterado para: ${selectedModel}`);
            }
        });
    </script>
</body>
</html>
